<html>
    <body>
        <h1>{{field.label}} (<a href="command:sobject-object-explore-open?%7B%22env%22:%20%22{{env}}%22%7D">{{env}}</a>.<a href="command:sobject-object-explore-open?%7B%22env%22:%20%22{{env}}%22,%20%22sobject%22:%20%22{{obj.name}}%22%7D">{{obj.name}}</a>.{{field.name}})</h1>
        <h2>Properties</h2>
        <div class="property-list">
            <div class="property-row">
                <span class="property-label">Label</span>
                <span class="property-value">{{field.label}}</span>                
            </div>
            <div class="property-row">
                <span class="property-label">Name</span>
                <span class="property-value">{{field.name}}</span>                
            </div>
            <div class="property-row">
                <span class="property-label">Type</span>
                <span class="property-value">{{type}}</span>                
            </div>
            {% if properties %}{{ properties | safe }}{% endif %}
        </div>
        {{ detail | safe }}
        <h2>Field JSON</h2>
        <pre>
{{fieldJson}}
        </pre>
    </body>

</html>
