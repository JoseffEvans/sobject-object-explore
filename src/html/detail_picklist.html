<h2>Picklist Values</h2>
<div class="property-list">
    {% for value in values %}
        <div class="property-row"> <span class="property-{{'value' if value.active else 'label'}}" style="margin-left: 0px;padding-left: 0px;">
            {{value.label}}
            ({{value.value}}<b>{{ ', Default' if value.defaultValue else ''}}</b>)
        </span></div>
    {% endfor %}
</div>
